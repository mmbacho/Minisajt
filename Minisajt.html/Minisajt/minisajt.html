<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SUUII</title>
        <script
          src="https://kit.fontawesome.com/4b39a549d2.js"
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="halloween.css" />
      </head>
      <body>
        <h1>SUUII</h1>
        <audio id="thunder" loop>
          <source src="ishowspeed-ronaldo-sui.mp3" type="audio/mpeg" />
        </audio>
        <audio id="laugh" loop>
          <source src="suiiiiiiiiiiiiiiiiiiiiiiii.mp3" type="audio/mpeg" />
        </audio>
    
        <div class="centerer">
          <i
            class="fas fa-spider fa-5x fa-spin"
            onclick="toggleAudio(document.getElementById('laugh'))"></i>
          <i
            class="fas fa-ghost fa-5x fa-spin"
            onclick="toggleAudio(document.getElementById('thunder'))"></i>
        </div>
      </body>
      <script>
        function toggleAudio(audioElement) {
          if (audioElement.paused) {
            audioElement.play()
          } else {
            audioElement.pause()
          }
        }
      </script>
    <p>hej</p>
</html>
